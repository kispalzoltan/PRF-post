<h2>{{user.username}} adatai</h2>
<h3>hozzáférési szint: {{user.accessLevel}}</h3>
<h3>születési dátum: {{user.birthdate | date:'yyyy-MM-dd'}}</h3>

<form [formGroup]="createPost" (ngSubmit)="createMyPost()">
    <div id="createPost">
      <mat-form-field>
          <mat-label for="title">cím: </mat-label>
          <input matInput type="text" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="img_url">Leírás: </mat-label>
        <input matInput type="text" formControlName="des">
      </mat-form-field>
      <span class="buttons">
          <button mat-raised-button color="primary" type="submit">Közzététel</button>
      </span>
    </div>
</form>

<mat-card class="example-card" *ngFor="let item of myposts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.created | date:'yyyy-MM-dd'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="deletePost(item)">törlés </button>
        <button mat-button (click)="openDialog(item)" cdkFocusInitial>szerkesztés</button>
      </mat-card-actions>
  </mat-card>
