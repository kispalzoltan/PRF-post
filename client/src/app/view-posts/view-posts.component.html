<mat-card class="example-card" *ngFor="let item of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
  </mat-card>
