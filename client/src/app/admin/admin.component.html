<mat-card class="example-card" *ngFor="let item of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Hozzáférési szint{{item.accessLevel}}
      </p>
      <p>
        Születési dátum:{{item.birthdate}}
      </p>
    </mat-card-content>
  </mat-card>
